  <h2>Reservations at Atlantic Trails</h2>

  <h3>Contact Us Today!</h3>

  <h2>Reservations Form</h2>

  <form action="./process_form.php" method="post">
    <p>
      <label id="form_label">First Name:</label>
      <input type="text" name="fname" />
    </p>
    <p>
      <label id="form_label">Last Name:</label>
      <input type="text" name="lname" />
    </p>
    <p>
      <label id="form_label"><strong> Address </strong></label>
    </p>
    <p>
      <label id="form_label">Number & Street:</label>
      <input type="text" name="num_street" required />
    </p>
    <p>
      <label id="form_label">City:</label>
      <input type="text" name="city" required />
    </p>
    <p>
      <label id="form_label">State:</label>
      <input type="text" name="state" required />
    </p>
    <p>
      <label id="form_label">Zip Code:</label>
      <input type="text" name="zip" required />
    </p>
    <p>
      <label id="form_label">Check-in Date:</label>
      <input type="date" name="checkin" required />
    </p>
    <p>
      <label id="form_label">Check-out Date:</label>
      <input type="date" name="checkout" required />
    </p>
    <p>
      <label id="form_label">Number of People:</label>
      <input type="number" name="num_of_people" required />
    </p>
    <p>
      <label id="form_label">Room Type:</label>
      <select name="room" type="text" required>
        <option value="King">King</option>
        <option value="Queen">Queen</option>
        <option value="Suite">Suite</option>
      </select>
    </p>
    <p>
      <label id="form_label">Phone:</label>
      <input type="tel" name="phonenum" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" />
      <label>(###) ###-####</label>
    </p>
    <p>
      <label id="form_label">E-mail Address:</label>
      <input type="email" name="e_mail" pattern="[a-zA-Z0-9]+@montclair.edu" required />
    </p>
    <p>
      <label id="form_label">Payment Method:</label>
      <select name="payment" type="text" required>
        <option value="MC">MC</option>
        <option value="VISA">VISA</option>
        <option value="AMEX">AMEX</option>
        <option value="Discover">Discover</option>
      </select>
    </p>
    <p>
      <label id="form_label">Card Number:</label>
      <input type="text" name="cardnum" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required />
    </p>
    <p>
      <label><strong>Special Requests:</strong></label>
      <input type="text" name="special_requests" style="height: 60px; width: 250px" required />
    </p>

    <p>
      <input type="submit" />
      <input type="reset" value="Clear" />
    </p>
  </form>
